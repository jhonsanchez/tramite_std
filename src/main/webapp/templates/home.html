<!DOCTYPE html>
<html>
<head>

    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="../resources/css/core.css" rel="stylesheet"/>
    <script src="/webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"/>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"/>
    <script src="/webjars/angularjs/1.4.7/angular.min.js" type="text/javascript"/>
    <script src="/webjars/angularjs/1.4.7/angular-resource.min.js" type="text/javascript"/>
    <script src="../resources/js/app.js" type="text/javascript"/>
    <script src="../resources/js/controllers.js" type="text/javascript"/>
    <script src="../resources/js/services.js" type="text/javascript"/>
    <script src="../resources/js/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"/>
    <script src="../resources/js/angular-spring-data-rest.min.js" type="text/javascript"/>

    <script type="text/javascript">
        $('#myTabs a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>
</head>
<body  ng-app="myApp">
<div class="container-fluid">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <div class="container">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                              data-toggle="tab">Menus</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Detalle</a>
                    </li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a>
                    </li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <div>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"/>
                            </div>

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2"/>
                                <span class="input-group-addon" id="basic-addon2">@example.com</span>
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                                <span class="input-group-addon">.00</span>
                            </div>

                            <label for="basic-url">Your vanity URL</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"/>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="messages">
                        <div class="bs-component" ng-controller="AppController">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Descripcion Menu</th>
                                    <th>Link</th>
                                    <th>Tools</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="menu in items">
                                    <td>{{menu.idenMenuMnu}}</td>
                                    <td>{{menu.nombMenuMnu}}</td>
                                    <td>{{menu.pagiMenuMnu}}</td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                            <uib-pagination max-size="maxSize" rotate="false" items-per-page="size" boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></uib-pagination>
                            <div class="btn-group" uib-dropdown is-open="status.isopen">
                                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                    Button dropdown <span class="caret"></span>
                                </button>
                                <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                                    <li role="menuitem"><a href="#">Action</a></li>
                                    <li role="menuitem"><a href="#">Another action</a></li>
                                    <li role="menuitem"><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li role="menuitem"><a href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="settings">mucho</div>
                </div>

            </div>
        </div>
    </div>
    <div></div>
</div>
</body>
</html>
